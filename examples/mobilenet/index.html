<html>
  <head>
    <meta charset="utf-8">

    <title>WebML MobileNets Demo</title>
    <style>
      img {
        max-width: 500px;
        max-height: 500px;
      }
      canvas {

    <script src="/dist/webml-polyfill.js"></script>
    <script src="./flatbuffers/js/flatbuffers.js"></script>
    <script src="./schema/schema_generated.js"></script>
    <script src="TfLiteModelUtils.js"></script>
    <script src="MobileNet.js"></script>
    <script src="main.js"></script>
    <script>
      window.onload = function() {
        main();
      }
    </script>

</html>
